<ion-content scroll-y="false">
  <div class="game-container">
    <h2>Juego de Memoria</h2>
    <p *ngIf="isShowingSequence">Observa la secuencia...</p>
    <p *ngIf="!isShowingSequence && !gameOver">Tu turno: toca los colores en el orden correcto</p>
    <div class="timer" *ngIf="!gameOver">Puntuación: {{ score }}</div>

    <div class="memory-game-board">
      <button
        class="color-button"
        *ngFor="let color of colors"
        [ngStyle]="{ 'background-color': color }"
        [class.highlight]="currentHighlight === color"
        [disabled]="isShowingSequence || gameOver"
        (click)="onColorClick(color)"
      ></button>
    </div>

    <div class="game-over" *ngIf="gameOver">
      <h2>¡Juego Terminado!</h2>
      <p>Puntuación final: {{ score }}</p>
      <p>Monedas ganadas: {{ coinsEarned }}</p>
      <ion-button expand="block" color="success" (click)="startGame()">
        Reiniciar Juego
      </ion-button>
    </div>

    <ion-button
      *ngIf="!gameOver && sequence.length === 0"
      expand="block"
      color="success"
      (click)="startGame()"
    >
      INICIAR JUEGO
    </ion-button>
  </div>
</ion-content>
