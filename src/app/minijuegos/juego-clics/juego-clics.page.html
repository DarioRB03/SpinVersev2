<ion-content scroll-y="false">
  <div class="game-container">
    <h2>Juego de Clics</h2>
    <p>Haz clic lo más rápido que puedas en 10 segundos.</p>

    <div class="timer">Tiempo restante: {{ timer }} segundos</div>
    <div class="counter-display">
      <p>Clics: {{ clickCount }}</p>
    </div>

    <ion-button 
      expand="block" 
      color="primary" 
      [disabled]="timer === 0 || !gameStarted" 
      (click)="countClick()">
      ¡Clic!
    </ion-button>

    <ion-button 
      expand="block" 
      color="success" 
      [disabled]="gameStarted" 
      (click)="startGame()">
      Empezar
    </ion-button>

    <div class="game-over" *ngIf="timer === 0 && gameStarted">
      <h2>¡Juego terminado!</h2>
      <p>Total de clics: {{ clickCount }}</p>
      <ion-button expand="full" color="success" (click)="startGame()">Jugar de nuevo</ion-button>
    </div>
  </div>
</ion-content>
