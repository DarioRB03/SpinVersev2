<ion-content scroll-y="false">
  <div class="game-container">
    <h2>Juego de Tap</h2>
    <p>Toca el objetivo lo más rápido que puedas cuando aparezca.</p>
    <div class="timer">Tiempo restante: {{ timeLeft }} segundos</div>

    <div class="tap-game-board" #tapContainer>
      <div
        class="target"
        *ngIf="showTarget"
        [style.top.px]="targetPosition.y"
        [style.left.px]="targetPosition.x"
        (click)="hitTarget()"
      ></div>
    </div>

    <div class="game-over" *ngIf="gameOver">
      <h2>¡Tiempo terminado!</h2>
      <p>Puntaje final: {{ score }}</p>
      <p>Monedas ganadas: {{ coinsEarned }}</p>
      <ion-button expand="block" color="success" (click)="resetGame()">
        Reiniciar Juego
      </ion-button>
    </div>

    <ion-button *ngIf="!gameStarted && !gameOver" expand="block" color="success" (click)="startGame()">
      INICIAR JUEGO
    </ion-button>
  </div>
</ion-content>
