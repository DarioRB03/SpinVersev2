<ion-content scroll-y="false">
  <div class="coin-card">
    <!-- Contenedor del icono giratorio -->
    <div class="icon-container">
      <ion-icon class="rotating-icon" name="cash-outline"></ion-icon>
    </div>

    <!-- Contenido de la recompensa -->
    <div class="coin-content">
      <h2>¡Felicidades!</h2>
      <p>Has ganado <strong>{{ coinsAwarded }}</strong> monedas.</p>
    </div>

    <!-- Botón de cerrar -->
    <ion-button expand="full" color="success" class="close-button" (click)="closeReward()">
      ¡Continuar!
    </ion-button>
  </div>
</ion-content>
