<ion-content scroll-y="false">
  <div class="coupon-card" *ngIf="coupon">
    <!-- Contenedor del icono giratorio -->
    <div class="icon-container">
      <ion-icon class="rotating-icon" name="gift-outline"></ion-icon>
    </div>

    <!-- Contenido del cup칩n -->
    <div class="coupon-content">
      <h2>{{ coupon.companyName }}</h2>
      <div class="coupon-details">
        <h3>{{ coupon.name }}</h3>
        <p>{{ coupon.description }}</p>
        <p><strong>C칩digo:</strong> <span class="coupon-code">{{ coupon.code }}</span></p>
        <p><strong>V치lido hasta:</strong> {{ coupon.expirationDate }}</p>
      </div>
    </div>

    <!-- Bot칩n de cerrar -->
    <ion-button expand="full" color="danger" class="close-button" (click)="closeCoupon()">
      Cerrar
    </ion-button>
  </div>
</ion-content>
