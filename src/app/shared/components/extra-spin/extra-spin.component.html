<ion-content scroll-y="false"> 
  <div class="extra-spin-card">
    <!-- Contenedor del icono giratorio -->
    <div class="icon-container">
      <ion-icon class="rotating-icon" name="refresh-outline"></ion-icon>
    </div>

    <!-- Contenido de la recompensa -->
    <div class="extra-spin-content">
      <h2>¡Felicidades!</h2>
      <p>Has ganado <strong>una tirada extra</strong>.</p>
    </div>

    <!-- Botón de cerrar -->
    <ion-button expand="block" color="success" class="close-button" (click)="closeExtraSpin()">
      ¡Continuar!
    </ion-button>
  </div>
</ion-content>
